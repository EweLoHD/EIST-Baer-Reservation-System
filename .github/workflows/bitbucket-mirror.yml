# This is a basic workflow to help you get started with Actions

name: Mirror to Bitbucket

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  # pull_request:
    # branches: [ main ]
    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  mirror:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Sync Git Branch Action
      # You may pin to the exact commit or the version.
      # uses: zent-contrib/sync-git-branch@f4e89a1773c5fc1aa37bb6f879da51448e23d935
        uses: zent-contrib/sync-git-branch@v1.0.0
        with:
          # SSH URL of the source repository. Defaults to the repository this actions runs in.
          # source-repo: # optional, default is git@github.com:${{ github.repository }}.git
          # Branch name in source repository.
          source-branch: main 
          # SSH URL of the destination repository.
          destination-repo: git@bitbucket.ase.in.tum.de:7999/eist22t02/eist22t02-eistbr40.git
